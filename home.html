<body style="margin:0px;padding:0px;">
    <!-- Section 1 -->
    <div style="display: flex;">
        <h1 id="el-1" class="futurestack">Hello Team. Welcome to the programming world
        </h1>
    </div>
    <p>We are learning fullstack development. Keep rocking.</p>
    <button onclick="fetchHtmlFromUrl()">Get data</button>
    <div id="profiles" style="margin-top:30px">

    </div>
</body>
<script>
    async function fetchHtmlFromUrl() {
        const url = "http://localhost:4000/profile"
        try {
            const response = await fetch(url);
            // Check if the request was successful (status 200-299)
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const htmlContent = await response.json();
            console.log('success', htmlContent);
            console.log(htmlContent);
            const el = document.getElementById('profiles')
            el.innerHTML = JSON.stringify(htmlContent);
            return htmlContent;
        } catch (error) {
            console.error('Error fetching HTML:', error);
        }
    }

    // fetchHtmlFromUrl('http://localhost:4000/profile');
</script>
